apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "raptor.fullname" . }}
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      scheduler
  template:
    metadata:
      labels:
        scheduler
    spec:
      serviceAccountName: {{ include "raptor.serviceAccountName" . }}
      containers:
        - name: {{ .Chart.Name }}
          image: {{ .Values.image.name }}
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          env: 
          - name: SERVICE_CENTER
            value: k8s
          - name: CONFIG_CENTER
            value: k8s
