apiVersion: v1
kind: Service
metadata:
  name: raptor-hello
  labels:
    app: raptor-hello
spec:
  selector:
    app: raptor-hello
  type: NodePort
  ports:
  - name: hello
    port: 8878
    targetPort: 8878
    nodePort: 30001
  - name: prometheus
    port: 8877
    targetPort: 8877
    nodePort: 30000
